<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Report Genie - Upload</title>
  <link rel="stylesheet" href="static\index-styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="overlay">
    <nav>
      <div class="nav-left">
        <h1>Report Genie</h1>
        <p>Your health report. Explained.</p>
      </div>
      <div class="nav-right">
        <a href="#">Login</a>
        <a href="#">Sign Up</a>
      </div>
    </nav>

    <div class="upload-box">
      <h2>Upload Your Medical Report</h2>

      <form id="upload-form" action="/upload" method="POST" enctype="multipart/form-data">
        <!-- Report Type -->
        <label for="report-type">Select report type:</label>
        <select id="report-type" name="report-type" onchange="showSuggestions()" required>
          <option value="">-- Choose a type --</option>
          <option value="blood">Blood Test</option>
          <option value="radiology">Radiology</option>
          <option value="discharge">Discharge Summary</option>
          <option value="lab">Lab Report</option>
          <option value="other">Other</option>
        </select>

        <div id="report-guidance"></div>

        <!-- Upload PDF -->
        <label for="pdf-upload">Upload medical report (PDF):</label>
        <input type="file" id="pdf-upload" name="pdf-upload" accept=".pdf" required onchange="showFileName(event)">
        <div class="file-info" id="pdf-info"></div>

        <!-- Upload Images -->
        <!-- <label for="image-upload">Upload screenshots or images (optional):</label>
        <input type="file" id="image-upload" name="image-upload" accept="image/*" multiple onchange="previewImages(event)">
        <div class="file-info" id="image-info"></div>
        <div class="image-preview" id="image-preview"></div> -->

        <!-- Notes -->
        <label for="notes">Additional notes or symptoms:</label>
        <textarea id="notes" name="notes" rows="3" placeholder="e.g., experiencing fatigue, already on medication..."></textarea>

        <div class="row">
          <button type="button" onclick="resetForm()">Reset Form</button>
          <button type="submit">Upload & Summarize</button>
        </div>
      </form>
    </div>

    <footer>
      <p>We simplify complex medical reports using AI-powered information retrieval and summarization.  
      Built for patients, by students passionate about healthcare accessibility.</p>

      <a href="https://www.youtube.com/watch?v=pxAyKX8FHzs">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube Icon" class="youtube-icon">
            Watch our demo video
      </a>
        
    </footer>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script> 
</body>
</html>
