<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Report Genie â€“ Upload</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .overlay {
      background-color: rgba(255, 255, 255, 0.85);
      min-height: 100vh;
      padding-bottom: 2rem;
    }
    nav {
      background-color: white;
      display: flex;
      justify-content: space-between;
      padding: 1rem 2rem;
      border-bottom: 1px solid #ccc;
    }
    .nav-left h1 {
      margin: 0;
      font-size: 1.6rem;
      color: #004080;
    }
    .nav-left p {
      margin: 0;
      font-size: 0.9rem;
      color: #555;
    }
    .nav-right a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #0077cc;
      font-weight: 600;
    }

    .upload-box {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      max-width: 720px;
      margin: 3rem auto;
    }

    label {
      font-weight: 600;
      display: block;
      margin: 1.2rem 0 0.5rem;
    }

    select, input[type="file"], textarea {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      background: #fdfdfd;
    }

    button {
      margin-top: 2rem;
      background-color: #0077cc;
      color: white;
      padding: 0.9rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }

    .info {
      font-size: 0.85rem;
      color: #666;
      margin-top: 0.3rem;
    }

    .file-info {
      font-size: 0.9rem;
      color: #333;
      margin-top: 0.5rem;
    }

    .image-preview {
      display: flex;
      gap: 10px;
      margin-top: 1rem;
      flex-wrap: wrap;
    }

    .thumb {
      width: 90px;
      height: 90px;
      object-fit: cover;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .guidance-box {
      background: #f0f5fc;
      padding: 1rem;
      border-left: 4px solid #0077cc;
      margin-top: 1rem;
      border-radius: 8px;
    }

    footer {
      background: #004080;
      color: white;
      text-align: center;
      padding: 2rem;
    }

    footer p {
      max-width: 600px;
      margin: auto;
    }

    .row {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
    }

    .row > * {
      flex: 1;
    }
  </style>

  <script>
    function showSuggestions() {
      const type = document.getElementById("report-type").value;
      const guidance = {
        blood: ["Hemoglobin levels", "Liver enzymes (ALT/AST)", "Kidney function markers"],
        radiology: ["Scan type", "Findings (e.g., opacity, lesion)", "Impressions"],
        discharge: ["Diagnosis", "Medication instructions", "Follow-up recommendations"],
        lab: ["Chemical levels", "Pathology results", "Reference ranges"],
        other: ["Custom info based on report content"]
      };
      const target = document.getElementById("report-guidance");
      if (type && guidance[type]) {
        target.innerHTML = `<div class="guidance-box"><strong>Typically includes:</strong><ul>${guidance[type].map(x => `<li>${x}</li>`).join('')}</ul></div>`;
      } else {
        target.innerHTML = "";
      }
    }

    function previewImages(event) {
      const previewContainer = document.getElementById("image-preview");
      const fileInfo = document.getElementById("image-info");
      previewContainer.innerHTML = "";
      const files = event.target.files;
      let info = "";

      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        const img = document.createElement("img");
        img.src = URL.createObjectURL(file);
        img.className = "thumb";
        previewContainer.appendChild(img);
        info += `${file.name} (${Math.round(file.size / 1024)} KB)<br>`;
      }

      fileInfo.innerHTML = info;
    }

    function showFileName(event) {
      const file = event.target.files[0];
      const fileDetails = document.getElementById("pdf-info");
      if (file) {
        fileDetails.innerHTML = `${file.name} (${Math.round(file.size / 1024)} KB)`;
      }
    }

    function resetForm() {
      document.getElementById("upload-form").reset();
      document.getElementById("report-guidance").innerHTML = "";
      document.getElementById("pdf-info").innerHTML = "";
      document.getElementById("image-info").innerHTML = "";
      document.getElementById("image-preview").innerHTML = "";
    }
  </script>
</head>

<body>
<div class="overlay">
  <nav>
    <div class="nav-left">
      <h1>Report Genie</h1>
      <p>Your health report. Explained.</p>
    </div>
    <div class="nav-right">
      <a href="#">Login</a>
      <a href="#">Sign Up</a>
    </div>
  </nav>

  <div class="upload-box">
    <h2>Upload Your Medical Report</h2>

    <form id="upload-form" action="summary.html" method="get">
      <!-- Report Type -->
      <label for="report-type">Select report type:</label>
      <select id="report-type" name="report-type" onchange="showSuggestions()" required>
        <option value="">-- Choose a type --</option>
        <option value="blood">Blood Test</option>
        <option value="radiology">Radiology</option>
        <option value="discharge">Discharge Summary</option>
        <option value="lab">Lab Report</option>
        <option value="other">Other</option>
      </select>
      <div id="report-guidance"></div>

      <!-- Upload PDF -->
      <label for="pdf-upload">Upload medical report (PDF):</label>
      <input type="file" id="pdf-upload" name="pdf-upload" accept=".pdf" required onchange="showFileName(event)">
      <div class="file-info" id="pdf-info"></div>

      <!-- Upload Images -->
      <label for="image-upload">Upload screenshots or images (optional):</label>
      <input type="file" id="image-upload" name="image-upload" accept="image/*" multiple onchange="previewImages(event)">
      <div class="file-info" id="image-info"></div>
      <div class="image-preview" id="image-preview"></div>

      <!-- Notes -->
      <label for="notes">Additional notes or symptoms:</label>
      <textarea id="notes" name="notes" rows="3" placeholder="e.g., experiencing fatigue, already on medication..."></textarea>



      <div class="row">
        <button type="button" onclick="resetForm()">Reset Form</button>
        <button type="submit">Upload & Summarize</button>
        
      </div>
    </form>
  </div>

  <footer>
    <p>We simplify complex medical reports using AI-powered information retrieval and summarization.  
    Built for patients, by students passionate about healthcare accessibility.</p>
  </footer>
</div>
</body>
</html>
